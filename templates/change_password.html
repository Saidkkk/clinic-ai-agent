{% extends "base.html" %}
{% block title %}الرئيسية{% endblock %}
{% block content %}

<h3>📅 سجل الزيارات</h3>

<!-- باقي محتوى الصفحة كما هو -->


<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تغيير كلمة المرور</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <h4 class="text-primary mb-4 border-bottom pb-2">📋 {{ page_title }}</h4>

</head>
<body class="container mt-5">

    <h3>🔑 تغيير كلمة المرور</h3>
    <a href="{{ url_for('index') }}" class="btn btn-secondary my-3">⬅️ العودة للرئيسية</a>

    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST" class="w-50">
        <div class="mb-3">
            <label>كلمة المرور الحالية</label>
            <input type="password" name="current_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>كلمة المرور الجديدة</label>
            <input type="password" name="new_password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>تأكيد كلمة المرور الجديدة</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">🔁 تغيير</button>
    </form>

</body>
</html>
{% endblock %}
